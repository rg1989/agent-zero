<html>

<head>
  <script type="module">
    import { store as sidebarStore } from "/components/sidebar/sidebar-store.js";
  </script>
  <!-- Wrapper composes existing sidebar components -->
</head>

<body>
  <div x-data>
    <template x-if="$store.sidebar">
      <div class="sidebar-wrapper">
        <div id="left-panel" class="panel" x-data :class="{'hidden': !$store.sidebar.isOpen}">
          <!--Sidebar upper elements-->
          <div class="left-panel-top no-scrollbar">
          <!-- Top Section: Header Icons + Quick Actions -->
          <x-component path="sidebar/top-section/sidebar-top.html"></x-component>
          <!-- Chats List -->
          <div class="config-section" id="chats-section">
            <x-component path="sidebar/chats/chats-list.html"></x-component>
          </div>

          <!-- Tasks List -->
          <div class="config-section" id="tasks-section">
            <x-component path="sidebar/tasks/tasks-list.html"></x-component>
          </div>
        </div>
        <!--Sidebar lower elements-->
        <div class="left-panel-bottom">
          <x-component path="sidebar/bottom/sidebar-bottom.html"></x-component>
        </div>
        </div>

        <!-- Single drawer toggle: fixed at left edge, always visible -->
        <button id="toggle-sidebar" class="drawer-toggle-fixed"
                x-data="{ hoverColor: '' }"
                @mouseenter="hoverColor = globalThis.getRandomNeonColor()"
                @mouseleave="hoverColor = ''"
                :style="hoverColor ? `border-color: ${hoverColor}; box-shadow: 0 0 8px ${hoverColor}40; color: ${hoverColor};` : ''"
                @click="$store.sidebar.toggle()"
                :aria-label="$store.sidebar.isOpen ? 'Close sidebar' : 'Open sidebar'"
                :title="$store.sidebar.isOpen ? 'Close sidebar' : 'Open sidebar'">
          <span class="material-symbols-outlined" :style="hoverColor ? `text-shadow: 0 0 5px ${hoverColor}80;` : ''">menu</span>
        </button>
      </div>
    </template>
  </div>

  <style>
    .sidebar-wrapper {
      position: relative;
    }

    /* Single drawer toggle: fixed at left edge, matched to config-button menu icons */
    .drawer-toggle-fixed {
      position: fixed;
      left: var(--spacing-xs);
      top: var(--spacing-md);
      z-index: 1005;
      height: 2.25rem;
      width: 2.25rem;
      min-width: 2.25rem;
      background-color: var(--color-panel);
      border: 0.05rem solid var(--color-border);
      border-radius: 6px;
      color: #ff007f;
      opacity: 0.8;
      cursor: pointer;
      padding: var(--spacing-xs);
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 2px 0 12px rgba(0, 0, 0, 0.3);
      -webkit-transition: all var(--transition-speed) ease-in-out;
      transition: all var(--transition-speed) ease-in-out;
    }
    .drawer-toggle-fixed:hover {
      background-color: var(--color-background-hover);
      opacity: 1;
    }
    .drawer-toggle-fixed:active {
      opacity: 0.5;
      transform: scale(0.95);
    }
    .drawer-toggle-fixed .material-symbols-outlined {
      font-size: 20px;
    }

    .light-mode .drawer-toggle-fixed {
      color: #b00020;
      box-shadow: 2px 0 12px rgba(0, 0, 0, 0.1);
    }

    .dark-mode .drawer-toggle-fixed {
      color: var(--color-primary);
      box-shadow: 2px 0 12px rgba(0, 0, 0, 0.3);
    }

    /* Neon mode: use neon accent color */
    .neon-mode .drawer-toggle-fixed {
      color: #ff007f;
    }

    /* Left Panel styles from index.css */
    #left-panel {
      background-color: var(--color-panel);
      border-right: 1px solid var(--color-border);
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      transition: all var(--transition-speed) ease-in-out;
      width: 250px;
      min-width: 250px;
      color: var(--color-text);
      box-shadow: 2px 0 15px rgba(0, 0, 0, 0.1);
      user-select: none;
      -webkit-user-select: none;
      height: 100vh;
      overflow: hidden;
    }

    .neon-mode #left-panel {
      box-shadow: 2px 0 15px rgba(0, 242, 254, 0.05);
    }

    /* Ensure component host behaves like the original direct children for flex layout */
    #left-panel>.left-panel-top,
    #left-panel>.left-panel-bottom {
      display: flex;
      flex-direction: column;
    }

    #left-panel>.left-panel-top {
      flex: 1;
      min-height: 0;
      /* allow inner flex children to shrink properly */
    }

    #left-panel.hidden {
      margin-left: -250px;
    }

    .left-panel-top {
      flex: 1 1 auto;
      /* Take available space */
      display: -webkit-flex;
      display: flex;
      flex-direction: column;
      min-height: 0;
      /* Critical for allowing flex children to shrink */
      overflow: hidden;
      justify-content: space-between;
      /* Minimal side padding; top row has its own margin to clear the drawer toggle */
      padding: var(--spacing-md) var(--spacing-xs) 0 var(--spacing-xs);
    }

    .left-panel-bottom {
      position: relative;
      flex-shrink: 0;
      flex-grow: 0;
      /* Match horizontal padding of content above (tasks, chats) */
      padding: 0 var(--spacing-xs);
    }

    /* Chats section container inside sidebar */
    #chats-section {
      display: -webkit-flex;
      display: flex;
      flex-direction: column;
      min-height: 0;
      flex: 1 1 auto;
      /* Take all available space */
      max-height: 100%;
      overflow: hidden;
      padding: 0 var(--spacing-sm);
    }

    /* Tasks section container inside sidebar */
    #tasks-section {
      display: -webkit-flex;
      display: flex;
      flex-direction: column;
      min-height: 0;
      flex: 0 0 auto;
      /* Shrink to content, no reserved space */
      max-height: 40%;
      /* Limit to 40% of viewport height when expanded */
      margin-top: 0;
      padding: var(--spacing-md) var(--spacing-sm) 0 var(--spacing-sm);
      overflow: hidden;
    }

    /* Flatten wrapper elements to maintain flex chain for inner scroll containers */
    #chats-section>x-component,
    #chats-section>x-component>div[x-data],
    #tasks-section>x-component,
    #tasks-section>x-component>div[x-data],
    #tasks-section>x-component>div[x-data]>div[x-data] {
      display: contents;
    }

    /* Bootstrap collapse elements need proper display for animation to work */
    #tasks-section .collapse {
      display: flex;
      flex-direction: column;
      flex: 1;
      min-height: 0;
    }

    /* During the collapsing transition, allow height animation to control size */
    #tasks-section .collapsing {
      flex: 0 0 auto !important;
    }

    /* Common section header styling (Chats, Tasks) - matching Preferences style */
    .section-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 6px;
      margin: 0 0 0.5rem 0;
      padding: 0;
      -webkit-user-select: none;
      /* Safari compatibility */
      user-select: none;
      font-size: var(--font-size-normal);
    }

    /* Collapsible section headers (Tasks) */
    .section-header-collapsible {
      cursor: pointer;
    }

    .light-mode #left-panel {
      box-shadow: 1px 0 10px rgba(0, 0, 0, 0.1);
    }

    @media (max-width: 768px) {
      #left-panel {
        position: fixed;
        left: 0;
        top: 0;
        bottom: 0;
        width: 250px !important;
        /* Force width */
        min-width: 250px;
        z-index: 1003;
        transition: all var(--transition-speed) ease-in-out;
      }

      #left-panel.hidden {
        margin-left: -250px;
      }
    }

    @media (max-height: 600px) {
      #chats-section {
        min-height: 100%;
      }

      .left-panel-top {
        overflow-y: auto;
        -webkit-scroll-behavior: smooth;
        scroll-behavior: smooth;
      }
    }
  </style>
</body>

</html>
