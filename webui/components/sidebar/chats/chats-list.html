<html>

<head>
  <script type="module">
    import { store } from "/components/sidebar/chats/chats-store.js";
  </script>
</head>

<body>
  <div x-data>
    <template x-if="$store.chats">
      <div class="chats-list-container" x-data>
        <div class="section-header-row">
          <h3 class="section-header">Chats</h3>
          <!-- New Chat Button -->
          <button id="newChat" class="btn-icon-action chat-list-action-btn" @click="$store.chats.newChat()" aria-label="New Chat" title="New Chat" data-bs-placement="top" data-bs-trigger="hover"
                  x-data="{ hoverColor: '' }" @mouseenter="hoverColor = globalThis.getRandomNeonColor()" @mouseleave="hoverColor = ''"
                  :style="hoverColor ? `background-color: ${hoverColor}20; box-shadow: 0 0 8px ${hoverColor}40; border-color: ${hoverColor}; color: ${hoverColor}; text-shadow: 0 0 5px ${hoverColor}80;` : ''">
            <span class="material-symbols-outlined">edit_square</span>
          </button>
        </div>



        <ul class="config-list chats-config-list no-scrollbar" x-show="$store.chats.contexts.length > 0">
          <template x-for="context in $store.chats.contexts" :key="context.id">
            <li>
              <div x-data="{ itemColor: globalThis.getRandomNeonColor(), isHovered: false }"
                :class="{'chat-container': true, 'chat-selected': context.id === $store.chats.selected}"
                @mouseenter="isHovered = true"
                @mouseleave="isHovered = false"
                :style="context.id === $store.chats.selected ? `background-color: ${itemColor}25;` : (isHovered ? `background-color: ${itemColor}15;` : '')"
                @click="$store.chats.selectChat(context.id)">
                <div class="chat-list-button">
                  <span :class="{'project-color-ball': true, 'chat-running-pulse': context.running}"
                    :title="context.running ? 'Processing...' : ''"
                    :style="context.id === $store.chats.selected ? `background-color: ${itemColor}; box-shadow: 0 0 8px ${itemColor}; border: none;` : (isHovered ? `background-color: ${itemColor}; box-shadow: 0 0 8px ${itemColor}; border: none;` : (context.project?.color ? `background-color: ${context.project.color};` : `border: 1px solid var(--color-border);`))"></span>
                  <span class="chat-name"
                    :style="context.id === $store.chats.selected ? `color: ${itemColor}; text-shadow: 0 0 5px ${itemColor}80;` : (isHovered ? `color: ${itemColor}; text-shadow: 0 0 5px ${itemColor}66;` : '')"
                    x-text="context.name ? context.name : 'Chat #' + context.no"></span>
                </div>
                <button class="btn-icon-action chat-list-action-btn" title="Close chat" @click.stop="$confirmClick($event, () => $store.chats.killChat(context.id))">
                  <span class="material-symbols-outlined" :style="context.id === $store.chats.selected || isHovered ? `color: ${itemColor};` : ''">close</span>
                </button>
              </div>
            </li>
          </template>
        </ul>
        <div class="empty-list-message" x-show="$store.chats.contexts.length === 0">
          <p><i>No chats to list.</i></p>
        </div>
      </div>
    </template>
  </div>

  <style>
    .chats-list-container .section-header-row {
      display: flex;
      align-items: center;
      justify-content: space-between;
      position: sticky;
      top: 0;
      flex-shrink: 0;
      margin-bottom: var(--spacing-xs);
      z-index: 10;
    }

    .chats-list-container .section-header {
      margin: 0;
      color: var(--color-primary);
      text-shadow: var(--glow-text-primary);
      font-weight: 600;
      letter-spacing: 0.05em;
      text-transform: uppercase;
      font-size: 0.85rem;
    }

    .dark-mode .chats-list-container .section-header,
    .light-mode .chats-list-container .section-header {
      text-shadow: none;
    }

    /* New chat icon: distinct from menu items (neon yellow) */
    #newChat,
    #newChat .material-symbols-outlined {
      color: #ffd700;
    }

    #newChat:hover {
      background-color: rgba(255, 215, 0, 0.15);
      box-shadow: 0 0 8px rgba(255, 215, 0, 0.3);
      border-color: #ffd700;
    }

    .light-mode #newChat,
    .light-mode #newChat .material-symbols-outlined {
      color: #b38600;
    }

    .light-mode #newChat:hover {
      background-color: var(--color-background-hover);
      box-shadow: none;
    }

    /* Chats list container and items */
    .chats-list-container {
      display: flex;
      flex-direction: column;
      flex: 1;
      min-height: 0;
      margin-top: var(--spacing-md);
    }

    .chats-config-list {
      flex: 1;
      min-height: 0;
      overflow: scroll;
      scroll-behavior: smooth;
      max-height: 100%;
    }

    .chat-container {
      position: relative;
      display: flex;
      align-items: center;
      justify-content: space-between;
      width: 100%;
      min-height: 40px;
      border-radius: 6px;
      overflow: hidden;
      cursor: pointer;
      transition: all 0.2s ease;
      margin-bottom: 2px;
    }

    .chat-list-button {
      display: flex;
      align-items: center;
      flex-grow: 1;
      padding: 8px;
      overflow: hidden;
      gap: 0.5em;
    }

    .project-color-ball {
      width: 0.6em;
      height: 0.6em;
      border-radius: 50%;
      display: inline-block;
      box-sizing: border-box;
      flex-shrink: 0;
      box-shadow: 0 0 5px currentColor;
    }

    /* Process indicator: visible pulse when chat is running (agent working, not awaiting input) */
    .project-color-ball.chat-running-pulse {
      animation: chat-process-pulse 1.2s ease-in-out infinite;
      transform-origin: center;
    }

    @keyframes chat-process-pulse {
      0%, 100% {
        opacity: 1;
        transform: scale(1);
        filter: brightness(1);
      }
      50% {
        opacity: 0.85;
        transform: scale(1.35);
        filter: brightness(1.5);
      }
    }

    .chat-name {
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      font-size: var(--font-size-small);
      transition: color 0.2s ease;
    }

    .chat-list-action-btn {
      flex-shrink: 0;
      margin-right: 8px;
    }

    .chat-container:hover{
      /* Hover handled dynamically by Alpine.js */
    }

    .device-pointer .chat-container .chat-list-action-btn {
      opacity: 0;
      visibility: hidden;
      pointer-events: none;
      transition: opacity 0.2s;
    }

    .device-pointer .chat-container:hover .chat-list-action-btn {
      opacity: 1;
      visibility: visible;
      pointer-events: auto;
    }

    .device-touch .chats-list-container .chat-list-action-btn {
      opacity: 1;
      visibility: visible;
      pointer-events: auto;
    }

    .empty-list-message {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100px;
      color: var(--color-secondary);
      text-align: center;
      opacity: 0.7;
      font-style: italic;
    }

    .light-mode .empty-list-message {
      color: var(--color-secondary-light);
    }

    /* Dark mode: remove neon effects */
    .dark-mode #newChat,
    .dark-mode #newChat .material-symbols-outlined {
      color: var(--color-primary);
    }

    .dark-mode #newChat:hover {
      background-color: var(--color-background-hover);
      box-shadow: none;
      border-color: var(--color-primary);
    }

    .dark-mode .project-color-ball {
      box-shadow: none;
    }

    .dark-mode .section-header {
      text-shadow: none;
    }

    .light-mode .project-color-ball {
      box-shadow: none;
    }

    .light-mode .section-header {
      text-shadow: none;
    }

    /* Selected chat accent */
    .chat-selected {
      /* background-color: rgba(191, 0, 255, 0.12) !important; handled dynamically by Alpine.js */
    }
    
    .chat-selected .chat-name {
      font-size: var(--font-size-normal);
      font-weight: 600;
      /* color and text-shadow handled dynamically by Alpine.js */
    }

    /* .chat-list-button.font-bold { position: relative; background-color: var(--color-border) 0.05; } */
    /* .chat-list-button.font-bold::before { content: ""; position: absolute; left: 0; top: 0; height: 100%; width: 3px; background-color: var(--color-border); border-top-left-radius: 3px; border-bottom-left-radius: 3px; } */
    /* .light-mode .chat-list-button.font-bold { background-color: var(--color-border) 0.05; } */
    /* .light-mode .chat-list-button.font-bold::before { background-color: var(--color-border); } */
  </style>
</body>

</html>
