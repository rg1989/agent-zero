<html>
<head>
  <script type="module">
    import { store as sidebarStore } from "/components/sidebar/sidebar-store.js";
    import { store as chatsStore } from "/components/sidebar/chats/chats-store.js";
  </script>
</head>
<body>
  <div class="icons-section" id="hide-button" x-data>
    <button id="toggle-sidebar" class="toggle-sidebar-button" 
            x-data="{ hoverColor: '' }"
            @mouseenter="hoverColor = globalThis.getRandomNeonColor()"
            @mouseleave="hoverColor = ''"
            :style="hoverColor ? `border-color: ${hoverColor}; box-shadow: 0 0 8px ${hoverColor}40; color: ${hoverColor};` : ''"
            @click="$store.sidebar.toggle()" aria-label="Toggle Sidebar" aria-expanded="false">
      <span class="material-symbols-outlined" aria-hidden="true" :style="hoverColor ? `text-shadow: 0 0 5px ${hoverColor}80;` : ''">menu</span>
    </button>

    <div id="logo-container">
      <a href="https://github.com/rg1989/agent-zero" target="_blank" rel="noopener noreferrer">
        <img src="./public/logo-cyborg.png" alt="a0">
      </a>
    </div>
  </div>


  <style>
    /* Sidebar toggle button + logo container (migrated) */
    .toggle-sidebar-button {
      height: 2.6rem;
      width: 2.6rem;
      background-color: var(--color-background);
      border: 0.1rem solid var(--color-border);
      border-radius: var(--spacing-xs);
      color: var(--color-text);
      opacity: 0.8;
      cursor: pointer;
      left: var(--spacing-md);
      padding: 0.47rem 0.56rem;
      position: absolute;
      top: var(--spacing-md);
      z-index: 999;
      -webkit-transition: all var(--transition-speed) ease-in-out;
      transition: all var(--transition-speed) ease-in-out;
    }
    .toggle-sidebar-button:hover { background-color: var(--color-background-hover); opacity: 1; }
    .toggle-sidebar-button:active { opacity: 0.5; }
    .toggle-sidebar-button .material-symbols-outlined { 
      font-size: 22px;
      -webkit-transition: all var(--transition-speed) ease; 
      transition: all var(--transition-speed) ease; 
    }
    .toggle-sidebar-button:active .material-symbols-outlined { -webkit-transform: scaleY(0.8); transform: scaleY(0.8); }

    #logo-container {
      display: -webkit-flex;
      display: flex;
      align-items: center;
      justify-content: space-between;
      position: fixed;
      left: 4.6rem;
      top: var(--spacing-md);
      z-index: 1004;
      -webkit-transition: margin-left var(--transition-speed) ease-in-out;
      transition: margin-left var(--transition-speed) ease-in-out;
    }
    #logo-container a { color: inherit; text-decoration: none; }
    #logo-container img { 
      border-radius: 0; 
      width: auto; 
      height: 3.5rem; 
      margin-top: -0.4rem;
      -webkit-transition: all 0.3s ease; 
      transition: all 0.3s ease; 
      filter: drop-shadow(0 0 8px rgba(0, 242, 254, 0.4));
    }
    #logo-container img:hover {
      filter: drop-shadow(0 0 12px rgba(255, 0, 127, 0.6));
      transform: scale(1.05);
    }

    .light-mode #logo-container img { filter: invert(100%) grayscale(100%); }

    @media (max-width: 768px) {
      .toggle-sidebar-button { position: fixed; left: var(--spacing-md); z-index: 1004; }
      #logo-container { -webkit-transition: all 0.3s ease; transition: all 0.3s ease; z-index: 1004; }
    }
  </style>
</body>
</html>
