<html>
<head>
  <script type="module">
    import { store as sidebarStore } from "/components/sidebar/sidebar-store.js";
    import { store as chatsStore } from "/components/sidebar/chats/chats-store.js";
  </script>
</head>
<body>
  <div class="drawer-toggle-wrapper" id="hide-button" x-data>
    <button id="toggle-sidebar" class="toggle-sidebar-button drawer-lip-toggle" 
            x-data="{ hoverColor: '' }"
            @mouseenter="hoverColor = globalThis.getRandomNeonColor()"
            @mouseleave="hoverColor = ''"
            :style="hoverColor ? `border-color: ${hoverColor}; box-shadow: 0 0 8px ${hoverColor}40; color: ${hoverColor};` : ''"
            @click="$store.sidebar.toggle()" aria-label="Toggle Sidebar" aria-expanded="false">
      <span class="material-symbols-outlined" aria-hidden="true" :style="hoverColor ? `text-shadow: 0 0 5px ${hoverColor}80;` : ''">menu</span>
    </button>
  </div>


  <style>
    /* Drawer toggle: on right lip of sidebar, in line with menu items; moves with drawer when closed */
    .drawer-toggle-wrapper {
      flex-shrink: 0;
      margin-left: auto;
    }
    .toggle-sidebar-button.drawer-lip-toggle {
      height: 2.6rem;
      width: 2.6rem;
      min-width: 2.6rem;
      background-color: var(--color-background);
      border: 0.1rem solid var(--color-primary);
      border-radius: var(--spacing-xs);
      color: var(--color-primary);
      opacity: 0.9;
      cursor: pointer;
      padding: 0.47rem 0.56rem;
      display: flex;
      align-items: center;
      justify-content: center;
      -webkit-transition: all var(--transition-speed) ease-in-out;
      transition: all var(--transition-speed) ease-in-out;
    }
    .toggle-sidebar-button.drawer-lip-toggle:hover { background-color: var(--color-background-hover); opacity: 1; }
    .toggle-sidebar-button.drawer-lip-toggle:active { opacity: 0.5; }
    .toggle-sidebar-button.drawer-lip-toggle .material-symbols-outlined { 
      font-size: 22px;
      -webkit-transition: all var(--transition-speed) ease; 
      transition: all var(--transition-speed) ease; 
    }
    .toggle-sidebar-button.drawer-lip-toggle:active .material-symbols-outlined { -webkit-transform: scaleY(0.8); transform: scaleY(0.8); }

    @media (max-width: 768px) {
      .toggle-sidebar-button.drawer-lip-toggle { position: relative; }
    }
  </style>
</body>
</html>
