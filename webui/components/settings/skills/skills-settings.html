<html>
  <head>
    <title>Skills</title>
  </head>

  <body>
    <div x-data>
      <template x-if="$store.settings">
        <div>
          <nav>
            <ul>
              <li x-data="{ hoverColor: '' }">
                <a href="#section-skills-list"
                   @mouseenter="hoverColor = globalThis.getRandomNeonColor()"
                   @mouseleave="hoverColor = ''"
                   :style="hoverColor ? `border-color: ${hoverColor}; color: ${hoverColor}; box-shadow: 0 0 18px ${hoverColor}40;` : ''">
                  <img src="/public/skills.svg" alt="Skills"
                       :style="hoverColor ? `filter: ${globalThis.getColorFilter(hoverColor)};` : ''" />
                  <span :style="hoverColor ? `color: ${hoverColor}; text-shadow: 0 0 8px ${hoverColor}80;` : ''">List Skills</span>
                </a>
              </li>
              <li x-data="{ hoverColor: '' }">
                <a href="#section-skills-import"
                   @mouseenter="hoverColor = globalThis.getRandomNeonColor()"
                   @mouseleave="hoverColor = ''"
                   :style="hoverColor ? `border-color: ${hoverColor}; color: ${hoverColor}; box-shadow: 0 0 18px ${hoverColor}40;` : ''">
                  <img src="/public/skills_add.svg" alt="Skills"
                       :style="hoverColor ? `filter: ${globalThis.getColorFilter(hoverColor)};` : ''" />
                  <span :style="hoverColor ? `color: ${hoverColor}; text-shadow: 0 0 8px ${hoverColor}80;` : ''">Import Skills</span>
                </a>
              </li>
            </ul>
          </nav>

          <div id="section-skills-list" class="section">
            <x-component path="settings/skills/list.html"></x-component>
          </div>
          <div id="section-skills-import" class="section">
            <x-component path="settings/skills/import.html"></x-component>
          </div>
        </div>
      </template>
    </div>
  </body>
</html>
