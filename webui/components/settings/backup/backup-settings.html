<html>
  <head>
    <title>Backup & Restore</title>
  </head>

  <body>
    <div x-data>
      <template x-if="$store.settings">
        <div>
          <nav>
            <ul>
              <li x-data="{ hoverColor: '' }">
                <a href="#section-backup-restore"
                   @mouseenter="hoverColor = globalThis.getRandomNeonColor()"
                   @mouseleave="hoverColor = ''"
                   :style="hoverColor ? `border-color: ${hoverColor}; color: ${hoverColor}; box-shadow: 0 0 18px ${hoverColor}40;` : ''">
                  <img src="/public/backup_restore.svg" alt="Backup & Restore"
                       :style="hoverColor ? `filter: ${globalThis.getColorFilter(hoverColor)};` : ''" />
                  <span :style="hoverColor ? `color: ${hoverColor}; text-shadow: 0 0 8px ${hoverColor}80;` : ''">Backup & Restore</span>
                </a>
              </li>
            </ul>
          </nav>

          <div id="section-backup-restore" class="section">
            <x-component path="settings/backup/backup_restore.html"></x-component>
          </div>
        </div>
      </template>
    </div>
  </body>
</html>
