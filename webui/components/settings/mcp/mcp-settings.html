<html>
  <head>
    <title>MCP/A2A</title>
  </head>

  <body>
    <div x-data>
      <template x-if="$store.settings">
        <div>
          <nav>
            <ul>
              <li x-data="{ hoverColor: '' }">
                <a href="#section-mcp-client"
                   @mouseenter="hoverColor = globalThis.getRandomNeonColor()"
                   @mouseleave="hoverColor = ''"
                   :style="hoverColor ? `border-color: ${hoverColor}; color: ${hoverColor}; box-shadow: 0 0 18px ${hoverColor}40;` : ''">
                  <img src="/public/mcp_client.svg" alt="External MCP Servers"
                       :style="hoverColor ? `filter: ${globalThis.getColorFilter(hoverColor)};` : ''" />
                  <span :style="hoverColor ? `color: ${hoverColor}; text-shadow: 0 0 8px ${hoverColor}80;` : ''">External MCP Servers</span>
                </a>
              </li>
              <li x-data="{ hoverColor: '' }">
                <a href="#section-mcp-server"
                   @mouseenter="hoverColor = globalThis.getRandomNeonColor()"
                   @mouseleave="hoverColor = ''"
                   :style="hoverColor ? `border-color: ${hoverColor}; color: ${hoverColor}; box-shadow: 0 0 18px ${hoverColor}40;` : ''">
                  <img src="/public/mcp_server.svg" alt="A0 MCP Server"
                       :style="hoverColor ? `filter: ${globalThis.getColorFilter(hoverColor)};` : ''" />
                  <span :style="hoverColor ? `color: ${hoverColor}; text-shadow: 0 0 8px ${hoverColor}80;` : ''">A0 MCP Server</span>
                </a>
              </li>
              <li x-data="{ hoverColor: '' }">
                <a href="#section-a2a-server"
                   @mouseenter="hoverColor = globalThis.getRandomNeonColor()"
                   @mouseleave="hoverColor = ''"
                   :style="hoverColor ? `border-color: ${hoverColor}; color: ${hoverColor}; box-shadow: 0 0 18px ${hoverColor}40;` : ''">
                  <img src="/public/a2a_server.svg" alt="A0 A2A Server"
                       :style="hoverColor ? `filter: ${globalThis.getColorFilter(hoverColor)};` : ''" />
                  <span :style="hoverColor ? `color: ${hoverColor}; text-shadow: 0 0 8px ${hoverColor}80;` : ''">A0 A2A Server</span>
                </a>
              </li>
            </ul>
          </nav>

          <div id="section-mcp-client" class="section">
            <x-component path="settings/mcp/mcp_client.html"></x-component>
          </div>
          <div id="section-mcp-server" class="section">
            <x-component path="settings/mcp/mcp_server.html"></x-component>
          </div>
          <div id="section-a2a-server" class="section">
            <x-component path="settings/a2a/a2a-server.html"></x-component>
          </div>
        </div>
      </template>
    </div>
  </body>
</html>
