<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Background Remover - AI-Powered</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 900px;
            width: 100%;
            padding: 40px;
        }

        h1 {
            text-align: center;
            color: #667eea;
            margin-bottom: 10px;
            font-size: 2.5em;
        }

        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
        }

        .upload-area {
            border: 3px dashed #667eea;
            border-radius: 15px;
            padding: 60px 20px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            background: #f8f9ff;
        }

        .upload-area:hover {
            background: #e8ebff;
            border-color: #764ba2;
        }

        .upload-area.dragover {
            background: #e8ebff;
            border-color: #764ba2;
            transform: scale(1.02);
        }

        .upload-icon {
            font-size: 4em;
            margin-bottom: 20px;
        }

        .upload-text {
            font-size: 1.2em;
            color: #667eea;
            margin-bottom: 10px;
        }

        .upload-subtext {
            color: #999;
            font-size: 0.9em;
        }

        #fileInput {
            display: none;
        }

        .preview-container {
            display: none;
            margin-top: 30px;
        }

        .preview-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }

        .preview-box {
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            padding: 15px;
            background: #f9f9f9;
        }

        .preview-label {
            font-weight: bold;
            margin-bottom: 10px;
            color: #667eea;
        }

        .preview-image {
            width: 100%;
            border-radius: 8px;
            background: #fff;
            padding: 10px;
        }

        .preview-image img {
            width: 100%;
            height: auto;
            display: block;
        }

        .buttons {
            display: flex;
            gap: 15px;
            justify-content: center;
        }

        button {
            background: #667eea;
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 8px;
            font-size: 1em;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        button:hover {
            background: #764ba2;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        button:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        .loading {
            display: none;
            text-align: center;
            margin-top: 20px;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error {
            background: #ff4444;
            color: white;
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
            display: none;
        }

        .success {
            background: #00C851;
            color: white;
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
            display: none;
        }

        @media (max-width: 768px) {
            .preview-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üé® Background Remover</h1>
        <p class="subtitle">AI-Powered Background Removal - Upload your image and watch the magic happen!</p>

        <div class="upload-area" id="uploadArea">
            <div class="upload-icon">üì∏</div>
            <div class="upload-text">Click or drag & drop your image here</div>
            <div class="upload-subtext">Supports PNG, JPG, JPEG, WebP, BMP</div>
        </div>

        <input type="file" id="fileInput" accept="image/*">

        <div class="preview-container" id="previewContainer">
            <div class="preview-grid">
                <div class="preview-box">
                    <div class="preview-label">Original Image</div>
                    <div class="preview-image" id="originalPreview"></div>
                </div>
                <div class="preview-box">
                    <div class="preview-label">Background Removed</div>
                    <div class="preview-image" id="processedPreview">
                        <p style="text-align: center; color: #999; padding: 40px 0;">Processing will appear here...</p>
                    </div>
                </div>
            </div>

            <div class="buttons">
                <button id="processBtn">‚ú® Remove Background</button>
                <button id="downloadBtn" style="display: none;">üíæ Download Result</button>
                <button id="resetBtn">üîÑ Upload New Image</button>
            </div>
        </div>

        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>Removing background... This may take a few seconds</p>
        </div>

        <div class="error" id="errorMsg"></div>
        <div class="success" id="successMsg"></div>
    </div>

    <script>
        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');
        const previewContainer = document.getElementById('previewContainer');
        const originalPreview = document.getElementById('originalPreview');
        const processedPreview = document.getElementById('processedPreview');
        const processBtn = document.getElementById('processBtn');
        const downloadBtn = document.getElementById('downloadBtn');
        const resetBtn = document.getElementById('resetBtn');
        const loading = document.getElementById('loading');
        const errorMsg = document.getElementById('errorMsg');
        const successMsg = document.getElementById('successMsg');

        let selectedFile = null;
        let processedBlob = null;

        // Upload area click
        uploadArea.addEventListener('click', () => fileInput.click());

        // File input change
        fileInput.addEventListener('change', (e) => {
            handleFile(e.target.files[0]);
        });

        // Drag and drop
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });

        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragover');
        });

        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            handleFile(e.dataTransfer.files[0]);
        });

        function handleFile(file) {
            if (!file || !file.type.startsWith('image/')) {
                showError('Please select a valid image file');
                return;
            }

            selectedFile = file;
            const reader = new FileReader();
            reader.onload = (e) => {
                originalPreview.innerHTML = `<img src="${e.target.result}" alt="Original">`;
                uploadArea.style.display = 'none';
                previewContainer.style.display = 'block';
                processedPreview.innerHTML = '<p style="text-align: center; color: #999; padding: 40px 0;">Click "Remove Background" to process</p>';
                downloadBtn.style.display = 'none';
            };
            reader.readAsDataURL(file);
        }

        // Process button
        processBtn.addEventListener('click', async () => {
            if (!selectedFile) return;

            const formData = new FormData();
            formData.append('image', selectedFile);

            processBtn.disabled = true;
            loading.style.display = 'block';
            errorMsg.style.display = 'none';
            successMsg.style.display = 'none';

            try {
                const response = await fetch('/bg-remover/api/remove-bg', {
                    method: 'POST',
                    body: formData
                });

                if (!response.ok) {
                    const error = await response.json();
                    throw new Error(error.error || 'Processing failed');
                }

                processedBlob = await response.blob();
                const url = URL.createObjectURL(processedBlob);
                processedPreview.innerHTML = `<img src="${url}" alt="Processed" style="background: repeating-conic-gradient(#ddd 0% 25%, #fff 0% 50%) 50% / 20px 20px;">`;
                downloadBtn.style.display = 'inline-block';
                showSuccess('Background removed successfully!');
            } catch (error) {
                showError(error.message);
            } finally {
                processBtn.disabled = false;
                loading.style.display = 'none';
            }
        });

        // Download button
        downloadBtn.addEventListener('click', () => {
            if (!processedBlob) return;
            const url = URL.createObjectURL(processedBlob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `removed_bg_${selectedFile.name.split('.')[0]}.png`;
            a.click();
        });

        // Reset button
        resetBtn.addEventListener('click', () => {
            selectedFile = null;
            processedBlob = null;
            fileInput.value = '';
            uploadArea.style.display = 'block';
            previewContainer.style.display = 'none';
            errorMsg.style.display = 'none';
            successMsg.style.display = 'none';
        });

        function showError(message) {
            errorMsg.textContent = '‚ùå ' + message;
            errorMsg.style.display = 'block';
            successMsg.style.display = 'none';
        }

        function showSuccess(message) {
            successMsg.textContent = '‚úÖ ' + message;
            successMsg.style.display = 'block';
            errorMsg.style.display = 'none';
        }
    </script>
</body>
</html>
