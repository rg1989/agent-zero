<!DOCTYPE html>
<html lang="en">
<head>
  <!--
    NOTE: <base> tag is injected automatically by serve.py — do not add it here.
    Use relative asset paths: href="style.css"  src="app.js"
    CDN scripts are absolute URLs and always work fine.
  -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Visualisation</title>
  <link rel="stylesheet" href="style.css">

  <!--
    Uncomment the CDN library you need:
    Chart.js   → fast, easy charts
    Plotly     → interactive scientific charts (heavier)
    D3.js      → full custom visualisations
  -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4/dist/chart.umd.min.js"></script>
  <!-- <script src="https://cdn.plot.ly/plotly-latest.min.js"></script> -->
  <!-- <script src="https://cdn.jsdelivr.net/npm/d3@7/dist/d3.min.js"></script> -->
</head>
<body>

  <div class="layout">

    <header class="topbar">
      <span class="topbar-icon">◈</span>
      <span class="topbar-title" id="app-title">Visualisation</span>
    </header>

    <main class="main">

      <!-- Chart area — replace or extend as needed -->
      <section class="card">
        <div class="card-header">
          <h2 class="card-title">Chart</h2>
          <button class="btn btn-sm" id="refresh-btn">Refresh</button>
        </div>
        <div class="chart-wrap">
          <canvas id="main-chart"></canvas>
        </div>
      </section>

      <!-- Data table — optional, remove if not needed -->
      <section class="card" id="table-section">
        <h2 class="card-title">Data</h2>
        <div class="table-wrap">
          <table class="data-table" id="data-table">
            <thead><tr id="table-head"></tr></thead>
            <tbody id="table-body"></tbody>
          </table>
        </div>
      </section>

    </main>
  </div>

  <script src="app.js"></script>
</body>
</html>
